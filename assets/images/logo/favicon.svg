<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="favGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
    </linearGradient>
    <filter id="favGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="#0a0a0a"/>
  
  <!-- Border Circle -->
  <circle cx="32" cy="32" r="28" fill="none" stroke="url(#favGold)" stroke-width="2"/>
  
  <!-- MV Text -->
  <text x="32" y="42" font-family="Playfair Display, Georgia, serif" font-size="32" font-weight="700" fill="url(#favGold)" text-anchor="middle" filter="url(#favGlow)">MV</text>
</svg>


<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gold Gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow Effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- MV Monogram Circle -->
  <circle cx="30" cy="30" r="25" fill="none" stroke="url(#goldGradient)" stroke-width="2" opacity="0.3"/>
  <text x="30" y="38" font-family="Playfair Display, Georgia, serif" font-size="28" font-weight="700" fill="url(#goldGradient)" text-anchor="middle" filter="url(#glow)">MV</text>
  
  <!-- Brand Text -->
  <text x="65" y="28" font-family="Playfair Display, Georgia, serif" font-size="18" font-weight="700" fill="#f5f5f5">Mario Vetere</text>
  <text x="65" y="44" font-family="Inter, Arial, sans-serif" font-size="9" font-weight="400" fill="#c0c0c0" letter-spacing="0.5">#negativoèpositivo®</text>
</svg>


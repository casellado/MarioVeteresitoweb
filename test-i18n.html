<!DOCTYPE html>
<html lang="it" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test i18n System</title>
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="main.css">
  
  <style>
    body {
      padding: 100px 20px;
    }
    .test-item {
      margin-bottom: 30px;
      padding: 20px;
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
    }
    .lang-btn {
      margin: 5px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="mb-4">ğŸ§ª Test Sistema i18n</h1>
    
    <!-- Language Selector -->
    <div class="mb-5">
      <h3>Selettore Lingua:</h3>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-primary lang-btn" onclick="window.i18n.changeLanguage('it')">ğŸ‡®ğŸ‡¹ IT</button>
        <button type="button" class="btn btn-primary lang-btn" onclick="window.i18n.changeLanguage('en')">ğŸ‡¬ğŸ‡§ EN</button>
        <button type="button" class="btn btn-primary lang-btn" onclick="window.i18n.changeLanguage('de')">ğŸ‡©ğŸ‡ª DE</button>
        <button type="button" class="btn btn-primary lang-btn" onclick="window.i18n.changeLanguage('fr')">ğŸ‡«ğŸ‡· FR</button>
        <button type="button" class="btn btn-primary lang-btn" onclick="window.i18n.changeLanguage('es')">ğŸ‡ªğŸ‡¸ ES</button>
      </div>
    </div>
    
    <!-- Test Items -->
    <div class="test-item">
      <h4>Navigation:</h4>
      <p data-i18n="nav.home">Home</p>
      <p data-i18n="nav.artworks">Opere</p>
      <p data-i18n="nav.technique">Tecnica</p>
      <p data-i18n="nav.about">Chi Sono</p>
      <p data-i18n="nav.contact">Contatti</p>
    </div>
    
    <div class="test-item">
      <h4>Hero Section:</h4>
      <h1 data-i18n="hero.title">Arte Contemporanea</h1>
      <p class="lead" data-i18n="hero.description">Dipingo in negativo con i polpastrelli. La fotografia rivela l'opera in positivo.</p>
      <button class="btn btn-primary">
        <span data-i18n="hero.cta_explore">Esplora le Opere</span>
      </button>
      <button class="btn btn-outline-light">
        <span data-i18n="hero.cta_technique">Scopri la Tecnica</span>
      </button>
    </div>
    
    <div class="test-item">
      <h4>Artworks:</h4>
      <span class="badge bg-success" data-i18n="artworks.available">Disponibile</span>
      <span class="badge bg-warning" data-i18n="artworks.featured">In Evidenza</span>
      <span class="badge bg-danger" data-i18n="artworks.sold">Venduta</span>
      <button class="btn btn-sm btn-primary mt-2" data-i18n="artworks.buy_now">Acquista Ora</button>
    </div>
    
    <!-- Debug Console -->
    <div class="test-item bg-dark">
      <h4>Debug Console:</h4>
      <div id="debugConsole" style="font-family: monospace; font-size: 12px; max-height: 300px; overflow-y: auto;"></div>
    </div>
  </div>
  
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/i18n.js"></script>
  <script src="assets/js/i18n-auto.js"></script>
  
  <script>
    // Intercept console.log for debug display
    const debugDiv = document.getElementById('debugConsole');
    const originalLog = console.log;
    console.log = function(...args) {
      originalLog.apply(console, args);
      const message = args.join(' ');
      debugDiv.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
      debugDiv.scrollTop = debugDiv.scrollHeight;
    };
    
    // Test i18n status
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        if (window.i18n) {
          console.log('âœ… i18n disponibile');
          console.log(`Lingua corrente: ${window.i18n.currentLang}`);
          console.log(`Lingue supportate: ${window.i18n.supportedLanguages.join(', ')}`);
        } else {
          console.log('âŒ i18n NON disponibile');
        }
      }, 1000);
    });
  </script>
</body>
</html>
